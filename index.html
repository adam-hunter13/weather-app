<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="https://i.postimg.cc/2SRJXczv/Weather-App.png">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                 <span id="am-pm"></span>
                </div>
                <div class="date" id="date">
                </div>

                <div class="others" id="current-weather-items">
                    
                    
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone"></div>
                <div id="country" class="country"></div>
            </div>
        </div>

        
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Day - 35.6&#176; F</div>
                <div class="temp">Night - 25.6&#176; F</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tuesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.6&#176; F</div>
                <div class="temp">Night - 25.6&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wednesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.6&#176; F</div>
                <div class="temp">Night - 25.6&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thursday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.6&#176; F</div>
                <div class="temp">Night - 25.6&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.6&#176; F</div>
                <div class="temp">Night - 25.6&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Saturday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.6&#176; F</div>
                <div class="temp">Night - 25.6&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sunday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.6&#176; F</div>
                <div class="temp">Night - 25.6&#176; F</div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="index.js"></script>
</body>
</html>
